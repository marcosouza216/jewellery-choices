<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品後台管理 - Jewellery Choices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">商品後台管理</h2>
    <form id="productForm" enctype="multipart/form-data" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="name" class="form-label">商品名稱</label>
        <input name="name" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">價格</label>
        <input name="price" id="price" class="form-control" required type="number" min="0">
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">類別</label>
        <select name="category" id="category" class="form-select" required>
          <option value="">請選擇</option>
          <option value="手鐲">手鐲</option>
          <option value="手鍊">手鍊</option>
          <option value="項鍊">項鍊</option>
          <option value="耳環">耳環</option>
          <option value="戒指">戒指</option>
          <option value="訂製款式參考">訂製款式參考</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="style" class="form-label">款式</label>
        <select name="style" id="style" class="form-select" required>
          <option value="">請選擇</option>
          <option value="天然鑽石">天然鑽石</option>
          <option value="培育鑽石">培育鑽石</option>
          <option value="天然翡翠">天然翡翠</option>
          <option value="天然珍珠">天然珍珠</option>
          <option value="純銀">純銀</option>
          <option value="18K金">18K金</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">商品描述</label>
        <textarea name="description" id="description" class="form-control" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="photos" class="form-label">商品圖片（可多選）</label>
        <input type="file" name="photos" id="photos" class="form-control" accept="image/*" multiple required>
      </div>
      <button type="submit" class="btn btn-primary">上傳商品</button>
      <div id="result" class="mt-3"></div>
    </form>
  </div>
  <script>
  document.getElementById('productForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);
    // 多圖上傳
    const files = document.getElementById('photos').files;
    for (let i = 0; i < files.length; i++) {
      formData.append('photos', files[i]);
    }
    document.getElementById('result').textContent = '上傳中...';
    try {
      const res = await fetch('/.netlify/functions/uploadProduct', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();
      if (data.success) {
        document.getElementById('result').innerHTML = '<span class="text-success">上傳成功！</span>';
        form.reset();
      } else {
        document.getElementById('result').innerHTML = '<span class="text-danger">上傳失敗：' + (data.error || '未知錯誤') + '</span>';
      }
    } catch (err) {
      document.getElementById('result').innerHTML = '<span class="text-danger">上傳失敗：' + err.message + '</span>';
    }
  });
  </script>
</body>
</html>
