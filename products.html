<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品列表 - Jewellery Choices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/nouislider@15.7.1/dist/nouislider.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Cormorant+Garamond:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --nude-dark: #A06D5A;
      --nude-light: #E8CFC3;
      --cream: #FDF8F0;
      --text-dark: #4B2E23;
      --text-light: #A89F98;
      --white: #fff;
    }
    body {
      font-family: 'Montserrat', 'Source Han Sans TC', 'Noto Sans TC', sans-serif;
      color: var(--text-dark);
      background-color: var(--cream);
      padding-top: 80px;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Playfair Display', serif;
      font-weight: 500;
    }
    .navbar {
      background: var(--cream) !important;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #e2d2c3;
    }
    .logo-img {
      max-height: 45px;
      width: auto;
      margin-right: 12px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.08));
    }
    .nav-link {
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
      color: var(--text-dark) !important;
      margin: 0 10px;
      position: relative;
      transition: all 0.3s ease;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      width: 0;
      height: 2px;
      background: var(--nude-dark);
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }
    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%;
    }
    .nav-link:hover {
      color: var(--nude-dark) !important;
    }
    .page-header {
      background: linear-gradient(135deg, var(--cream) 0%, var(--nude-light) 100%);
      padding: 60px 0;
      margin-bottom: 50px;
      text-align: center;
      border-radius: 0 0 32px 32px;
      box-shadow: 0 8px 32px rgba(160,109,90,0.04);
    }
    .page-title {
      font-family: 'Noto Serif TC', 'Source Han Serif TC', 'Cormorant Garamond', serif !important;
      font-weight: 300 !important;
      letter-spacing: 0.08em;
      font-style: normal;
      font-size: 3rem;
      color: var(--nude-dark);
      margin-bottom: 15px;
    }
    .page-subtitle {
      font-family: 'Noto Serif TC', 'Source Han Serif TC', 'Cormorant Garamond', serif !important;
      font-weight: 300 !important;
      letter-spacing: 0.04em;
      font-style: normal;
      font-size: 1.3rem;
      color: var(--text-light);
    }
    .filter-sidebar {
      background: white;
      border-radius: 20px;
      padding: 30px;
      height: fit-content;
      position: sticky;
      top: 100px;
      box-shadow: 0 10px 30px rgba(160,109,90,0.08);
      border: 1px solid var(--nude-light);
    }
    .filter-title {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      font-size: 1.3rem;
      color: var(--nude-dark);
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--nude-light);
    }
    .filter-btn {
      display: block;
      width: 100%;
      text-align: left;
      margin-bottom: 12px;
      border: none;
      background: var(--cream);
      padding: 15px 20px;
      border-radius: 12px;
      transition: all 0.3s ease;
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
      color: var(--text-dark);
      position: relative;
      overflow: hidden;
    }
    .filter-btn:hover, .filter-btn.active {
      background: linear-gradient(135deg, var(--nude-dark) 0%, var(--nude-light) 100%);
      color: white;
      transform: translateX(5px);
      box-shadow: 0 5px 15px rgba(160,109,90,0.10);
    }
    .filter-section {
      margin-bottom: 30px;
    }
    .filter-section-title {
      font-family: 'Playfair Display', serif;
      font-weight: 500;
      font-size: 1.1rem;
      color: var(--nude-dark);
      margin-bottom: 15px;
    }
    .form-check {
      margin-bottom: 10px;
    }
    .form-check-input:checked {
      background-color: var(--nude-dark);
      border-color: var(--nude-dark);
    }
    .form-check-label {
      font-family: 'Montserrat', sans-serif;
      font-weight: 400;
      color: var(--text-dark);
      cursor: pointer;
    }
    .product-card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(160,109,90,0.08);
      transition: all 0.4s ease;
      height: 100%;
      background: white;
      overflow: hidden;
      position: relative;
    }
    .product-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--nude-dark) 0%, var(--nude-light) 100%);
      z-index: 1;
    }
    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
    }
    .product-image {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 20px 20px 0 0;
      background: var(--nude-light);
      display: block;
      transition: transform 0.3s;
    }
    .product-card:hover .product-image {
      transform: scale(1.05);
    }
    .product-body {
      padding: 25px;
    }
    .product-title {
      font-family: 'Noto Serif TC', 'Source Han Serif TC', 'Cormorant Garamond', serif !important;
      font-weight: 300 !important;
      font-size: 1.3rem;
      color: var(--nude-dark);
      margin-bottom: 15px;
      line-height: 1.3;
    }
    .price {
      color: var(--nude-dark);
      font-weight: 600;
      font-size: 1.4rem;
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 15px;
    }
    .category-badge {
      background: none;
      color: var(--text-light);
      padding: 0;
      border-radius: 0;
      font-size: 0.95rem;
      font-weight: 400;
      display: block;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }
    .btn-view {
      background: #A06D5A;
      border: none;
      color: var(--white);
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
      padding: 12px 25px;
      border-radius: 25px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(160,109,90,0.08);
    }
    .btn-view:hover {
      background: #8C5B4A;
      color: var(--white);
    }
    .product-count {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.1rem;
      color: var(--text-light);
      font-weight: 500;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }
    .section-title {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      font-size: 2.2rem;
      color: var(--nude-dark);
      margin: 0;
    }
    .no-products {
      text-align: center;
      padding: 80px 20px;
    }
    .no-products-icon {
      font-size: 4rem;
      color: var(--nude-light);
      margin-bottom: 20px;
    }
    .no-products-text {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.3rem;
      color: var(--text-light);
    }
    footer {
      background: var(--cream);
      color: var(--text-dark);
      padding: 40px 0;
      margin-top: 80px;
      border-top: 1px solid #e2d2c3;
    }
    .footer-text {
      font-family: 'Noto Serif TC', 'Source Han Serif TC', 'Cormorant Garamond', serif !important;
      font-weight: 300 !important;
      letter-spacing: 0.04em;
      font-style: normal;
      font-size: 1.1rem;
      color: #A06D5A;
    }
    @media (max-width: 768px) {
      .page-title {
        font-size: 2.2rem;
      }
      .section-title {
        font-size: 1.8rem;
      }
      .filter-sidebar {
        margin-bottom: 30px;
        position: static;
      }
    }
    .filter-section input[type="radio"] + .form-check-label {
      position: relative;
      padding-left: 28px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      font-weight: 400;
      color: var(--text-dark);
      font-size: 1rem;
      margin-bottom: 10px;
      display: block;
    }
    .filter-section input[type="radio"] {
      appearance: none;
      -webkit-appearance: none;
      background: #fff;
      border: 2px solid var(--nude-light);
      width: 20px;
      height: 20px;
      border-radius: 6px;
      position: absolute;
      left: 0;
      top: 2px;
      outline: none;
      transition: border 0.2s;
      margin: 0;
    }
    .filter-section input[type="radio"]:checked {
      background: var(--nude-dark);
      border-color: var(--nude-dark);
    }
    .filter-section input[type="radio"]:checked + .form-check-label {
      color: var(--nude-dark);
      font-weight: 500;
    }
    .noUi-connect {
      background: var(--nude-dark) !important;
    }
    .noUi-handle {
      border-color: var(--nude-dark) !important;
    }
    h2, h3, .page-subtitle, .product-desc {
      font-family: 'Source Han Serif TC', 'Cormorant Garamond', serif;
      font-weight: 500;
    }
    .btn, .btn-elegant {
      font-family: 'Montserrat', 'Source Han Sans TC', 'Noto Sans TC', sans-serif;
    }
    .brand-zh {
      font-family: 'Noto Serif TC', serif !important;
      font-weight: 200 !important;
      font-style: italic !important;
      letter-spacing: 0.08em;
    }
    
    .navbar-brand {
      font-family: 'Cormorant Garamond', serif !important;
      font-weight: 300 !important;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      font-size: 1.6rem;
      color: #A06D5A !important;
    }
  </style>
</head>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTOI3lqBI9whPZYnWjAAb4GNJ-5bIzAZ2E1js8rbebzJkSIKf9ouiWF12QGWKdka3-4E1OfJPEuw-f3/pub?gid=0&single=true&output=csv';
    let allProducts = [];

    function getGoogleDriveImageUrl(link) {
      if (!link || !link.includes('drive.google.com')) {
        return link || 'image/placeholder.svg'; 
      }
      const fileIdMatch = link.match(/file\/d\/([a-zA-Z0-9_-]+)/);
      if (fileIdMatch && fileIdMatch[1]) {
        return `https://drive.google.com/uc?id=${fileIdMatch[1]}`;
      }
      return link;
    }

    function loadProducts() {
      Papa.parse(sheetUrl, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          allProducts = results.data
            .filter(p => p.id && p.name)
            .map(p => ({
              ...p,
              image: getGoogleDriveImageUrl(p.image),
              price: parseFloat(p.price) || 0,
            }));
          
          renderProducts(allProducts);
          updateProductCount(allProducts.length);
          filterProducts(); 
        },
        error: function(err) {
          console.error('從 Google Sheet 載入商品資料失敗:', err);
          const container = document.getElementById('product-container');
          container.innerHTML = `
            <div class="col-12">
              <div class="no-products">
                <div class="no-products-icon"><i class="fas fa-exclamation-triangle"></i></div>
                <h4 class="no-products-text">無法載入商品資料，請檢查資料來源或聯繫管理員。</h4>
              </div>
            </div>`;
        }
      });
    }

    function renderProducts(list) {
      const container = document.getElementById('product-container');
      container.innerHTML = '';
      
      if (list.length === 0) {
        container.innerHTML = `
          <div class="col-12">
            <div class="no-products">
              <div class="no-products-icon">
                <i class="fas fa-search"></i>
              </div>
              <h4 class="no-products-text">沒有找到符合條件的商品</h4>
            </div>
          </div>
        `;
        return;
      }
      
      list.forEach(p => {
        const col = document.createElement('div');
        col.className = 'col-md-6 col-lg-4 mb-4';
        const descriptionHTML = p.description ? `<div class="product-desc mb-2" style="color:var(--text-dark);font-size:1rem;line-height:1.6;">${p.description}</div>` : '';

        col.innerHTML = `
          <div class="product-card">
            <img src="${p.image}" class="product-image" alt="${p.name}" onerror="this.onerror=null;this.src='image/placeholder.svg';">
            <div class="product-body d-flex flex-column">
              <h5 class="product-title">${p.name}</h5>
              <p class="price">MOP ${p.price}</p>
              <span class="category-badge">${p.category}｜${p.style || ''}</span>
              ${descriptionHTML}
            </div>
          </div>
        `;
        container.appendChild(col);
      });
    }

    function getCheckedValues(className) {
      return Array.from(document.querySelectorAll('.' + className + ':checked')).map(cb => cb.value);
    }

    function filterProducts() {
      let filtered = allProducts;
      
      const types = getCheckedValues('type-filter');
      const styles = getCheckedValues('style-filter');
      
      const priceSlider = document.getElementById('price-slider');
      let min = 0, max = 5000;
      if (priceSlider && priceSlider.noUiSlider) {
        const values = priceSlider.noUiSlider.get();
        min = Number(values[0]);
        max = Number(values[1]);
      }

      if (types.length > 0) {
        filtered = filtered.filter(p => types.includes(p.category));
      }
      if (styles.length > 0) {
        filtered = filtered.filter(p => styles.includes(p.style));
      }

      filtered = filtered.filter(p => {
        const price = Number(p.price);
        return price >= min && price <= max;
      });
      renderProducts(filtered);
      updateProductCount(filtered.length);
    }

    function updateProductCount(count) {
      document.getElementById('product-count').textContent = `共 ${count} 件商品`;
    }

    document.addEventListener('DOMContentLoaded', function() {
      const priceSlider = document.getElementById('price-slider');
      const priceMinLabel = document.getElementById('priceMinLabel');
      const priceMaxLabel = document.getElementById('priceMaxLabel');
      
      if (priceSlider) {
        noUiSlider.create(priceSlider, {
          start: [0, 2000],
          connect: true,
          step: 1,
          range: { 'min': 0, 'max': 5000 },
          format: {
            to: value => Math.round(value),
            from: value => Number(value)
          }
        });

        priceSlider.noUiSlider.on('update', function(values) {
          priceMinLabel.textContent = `MOP ${values[0]}`;
          priceMaxLabel.textContent = `MOP ${values[1]}`;
        });

        priceSlider.noUiSlider.on('change', filterProducts);
      }

      document.querySelectorAll('.type-filter, .style-filter').forEach(cb => {
        cb.addEventListener('change', filterProducts);
      });

      loadProducts();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
